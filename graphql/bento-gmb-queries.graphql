type QueryType {
    schemaVersion: String @cypher(statement: "RETURN '0.7.0'")

    numberOfTrials: Int @cypher(statement: "MATCH (ct:CLINICALTRIAL) RETURN COUNT(ct)")
    numberOfSubjects: Int @cypher(statement: "MATCH (s:SUBJECT) RETURN COUNT(s)")
    numberOfFiles: Int @cypher(statement: "MATCH (f:FILE) RETURN COUNT(f)")

    subjectCountByRace(subject_ids: [String] = []): [GroupCount] @cypher(statement: """
        MATCH (s:SUBJECT)
            WHERE (size($subject_ids) = 0 OR $subject_ids IS NULL OR s.PT_ID IN $subject_ids)
        RETURN {
            group: s.PT_RACE_CD_1,
            subjects: COUNT(s)
        }
    """, passThrough: true)

    subjectCountByDiseaseTerm(subject_ids: [String] = []): [GroupCount] @cypher(statement: """
        MATCH (s:SUBJECT)
