            }) AS files
        RETURN{
            site_id: site.REG_INST_ID,
            siteName: site.REG_INST_ID_CD,
            siteAddress: site.LOCATION,
            siteContact: site.CONTACT,
            sitePhone: site.PHONE,
            siteEmail: site.EMAIL,
