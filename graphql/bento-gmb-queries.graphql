    searchSubjects(
        race: [String] = [],
        diseaseTerm: [String] = [],
        registeringInstitution: [String] = [],
        patientSubgroup: [String] = [],
        stageAtEntry: [String] = [],
        causeOfDeath: [String] = [],
        sitesOfDiseaseAtAutopsy: [String] = [],
        sourceOfTheLabData: [String] = [],
        labTest: [String] = [],
        systemOrganClass: [String] = [],
        serious: [String] = [],
        outcome: [String] = [],
        somaticPathogenicity: [String] = [],
        germlinePathogenicity: [String] = [],
        fileType: [String] = []
    ): SearchResult @cypher(statement: """ 
        MATCH (s:SUBJECT)
            WHERE (size($race) = 0 OR $race IS NULL OR s.PT_RACE_CD_1 IN $race)
            AND (size($diseaseTerm) = 0 OR $diseaseTerm IS NULL OR s.DZ_DX_NM IN $diseaseTerm)
            AND (size($registeringInstitution) = 0 OR $registeringInstitution IS NULL OR s.REG_INST_ID_CD IN $registeringInstitution)
            AND (size($patientSubgroup) = 0 OR $patientSubgroup IS NULL OR s.PT_SUBGRP_ASSIGN_TP IN $patientSubgroup)
        OPTIONAL MATCH (s)<--(e:ENROLLMENT)
            WHERE (size($stageAtEntry) = 0 OR $stageAtEntry IS NULL OR e.DISEAS_STG IN $stageAtEntry)
        OPTIONAL MATCH (s)<--(srv:SURVIVAL)
            WHERE (size($causeOfDeath) = 0 OR $causeOfDeath IS NULL OR srv.DEATH_CAUS_CD IN $causeOfDeath)
            AND (size($sitesOfDiseaseAtAutopsy) = 0 OR $sitesOfDiseaseAtAutopsy IS NULL OR srv.ATPSY_DZ_SITE_NM IN $sitesOfDiseaseAtAutopsy)
        OPTIONAL MATCH (s)<--(l:LABORATORY)
            WHERE (size($sourceOfTheLabData) = 0 OR $sourceOfTheLabData IS NULL OR l.LAB_DATA_SRCE_NM IN $sourceOfTheLabData)
            AND (size($labTest) = 0 OR $labTest IS NULL OR l.LAB_TEST_NM IN $labTest)
        OPTIONAL MATCH (s)<--(ae:ADVERSE_EVENTS)
            WHERE (size($systemOrganClass) = 0 OR $systemOrganClass IS NULL OR ae.MEDDRA_SOC_TRM_NM IN $systemOrganClass)
            AND (size($serious) = 0 OR $serious IS NULL OR ae.SAE_RSN IN $serious)
            AND (size($outcome) = 0 OR $outcome IS NULL OR ae.AE_OUTCOME IN $outcome)
        OPTIONAL MATCH (s)<--(sv:SOMATIC_VARIANT)
            WHERE (size($somaticPathogenicity) = 0 OR $somaticPathogenicity IS NULL OR sv.SOMATIC_VAR_PTHGNC_CAT IN $somaticPathogenicity)
        OPTIONAL MATCH (s)<--(gv:GERMLINE_VARIANT)
            WHERE (size($germlinePathogenicity) = 0 OR $germlinePathogenicity IS NULL OR gv.GRMLN_VAR_PTHGNC_CAT IN $germlinePathogenicity)
        OPTIONAL MATCH (s)<--(f:FILE)
            WHERE (size($fileType) = 0 OR $fileType IS NULL OR f.FILE_TYPE IN $fileType)
        OPTIONAL MATCH (s)-->(ct:CLINICALTRIAL)
        RETURN {
            numberOfTrials: COUNT(DISTINCT ct),
            numberOfSubjects: COUNT(DISTINCT s),
            numberOfFiles: COUNT(DISTINCT f),
            fileIds: COLLECT(DISTINCT f.UUID),
            subject_ids: COLLECT(DISTINCT s.PT_ID)
        }
    """, passThrough: true)

